{% extends "base.html" %}

{% block title%}Posts{% endblock %}

{% block content %}

<div class="post-header">
    <h2>All Posts</h2>
</div>

<div class="post-content">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <article>{{ post.content | safe }}</article>
    </div>
    {% endfor %}
</div>

{% endblock %}
