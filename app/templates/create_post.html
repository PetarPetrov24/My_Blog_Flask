<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/create_post.css') }}">
</head>
<body>
    <div class="create-post-header">
        <h2>Create a New Post</h2>
    </div>
    

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="title-label-specs">
            <div class="title-label">
                {{ form.title.label }}
            </div>
            <div class="title-text-box">
                {{ form.title(size=50) }}
            </div>
        </div>

        <div class="content-label-specs">
            <div class="content-label">
                {{ form.content.label }}
            </div>
            <div class="content-text-box">
                {{ form.content(rows=10, cols=50) }}
            </div>
        </div>

        <div class="submit-btn-primary">
            {{ form.submit(class="btn-primary") }}
        </div>
    </form>
</body>
</html>
