{% extends "base.html" %}

{% block content %}
<div class="search-header">
    <h2>Search results for: "{{ query }}"</h2>
</div>

<div class="search-output">
{% if results %}
    <ul>
    {% for post in results %}
        <li><a href="{{ url_for('post_detail', id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
</div>

{% endif %}
{% endblock %}
