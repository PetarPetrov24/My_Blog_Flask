<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/delete-post.css') }}">
</head>
<body>
    <div class="delete-message">
        <h2>Are you sure, that you want to delete this post?</h2>
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="submit-delete-btn">
            {{ form.submit(class="btn-danger")}}
        </div>

        <div class="cancel-btn">
            <a href="{{ url_for('posts') }}">Cancel</a>
        </div>
        
    </form>
</body>
</html>
