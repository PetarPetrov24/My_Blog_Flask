<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/update-post.css') }}">
</head>
<body>
    <div class="update-post-header">
        <h2>Update Post</h2>
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="title-label-specs">
            <div class="title-label">{{ form.title.label }}</div>
            <div class="title-text-box">{{ form.title(size=50) }}</div>
        </div>

        <div class="content-label-specs">
            <div class="content-label">{{ form.content.label }}</div>
            <div class="content-text-box">{{ form.content(rows=10, cols=50) }}</div>
        </div>

        <div class="submit-update-btn">
            {{ form.submit(class="btn btn-primary") }}
        </div>

        <div class="cancel-btn">
            <a href="{{ url_for('post_detail', id=post.id) }}">Cancel</a>
        </div>
    </form>
</body>
</html>
