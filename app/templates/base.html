<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/posts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
</head>
<body>
    <div class="authentication-user">
        {% if current_user.is_authenticated %}
            <p class="authentication-user-label">User: {{ current_user.username | capitalize }}</p>
        {% else %}
            <p class="not-authenticated-user">Annonymous</p>
        {% endif %}
    </div>
    
    <div class="nav-bar">
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('posts')}}">Posts</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
        </ul>
    </div>

    <main>
        {% block content%} 

        {% endblock %}
    </main>
</body>
</html>
